<header>
  <ngx-alerts></ngx-alerts>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container" >
      <a class="navbar-brand" [routerLink]="['/home']">CityHunt</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <div class="navbar-nav flex-grow">
          <div class="nav-item" *ngIf="authService.loggedIn();"
               [routerLinkActive]="['link-active']"
               [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-muted" [routerLink]="['/home']">Home</a>
          </div>
          <div class="nav-item" [routerLinkActive]="['link-active']" *ngIf="authService.loggedIn();">
            <a class="nav-link text-muted" [routerLink]="['/team']">Questions</a>
          </div>
          <div class="nav-item" [routerLinkActive]="['link-active']" *ngIf="authService.loggedIn();">
            <a class="nav-link text-muted" [routerLink]="['/team']">Abilities</a>
          </div>

          <div class="nav-item" [routerLinkActive]="['link-active']" *ngIf="authService.loggedIn();">
            <a class="nav-link text-dark" (click)="signOut()" [routerLink]="['/login']">Log out</a>
          </div>
          <div class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!authService.loggedIn();">
            <a class="nav-link text-dark" [routerLink]="['/login']">Log in</a>
          </div>

        </div>
      </div>
    </div>
  </nav>

</header>
